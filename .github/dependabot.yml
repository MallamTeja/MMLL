# Dependabot configuration for MMLL repository
# This file manages automated dependency updates for the project
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Backend Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"
      - "python"
    commit-message:
      prefix: "build(backend)"
      include: "scope"
    reviewers:
      - "MallamTeja"

  # Frontend npm dependencies (package.json)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
    commit-message:
      prefix: "build(frontend)"
      include: "scope"
    reviewers:
      - "MallamTeja"
    ignore:
      # Ignore major version updates for specific packages if needed
      # Example: - dependency-name: "react"
      #           update-types: ["version-update:semver-major"]

  # Root-level npm dependencies (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "root"
    commit-message:
      prefix: "build(root)"
      include: "scope"
    reviewers:
      - "MallamTeja"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "MallamTeja"
